        <h2>Crie uma conta usando</h2>
        <h2>Ou com seu E-mail</h2>
        <div class="card">

        <form>
            <h3>Endereço de e-mail</h3>
            <input type="email" id="email" name="email" placeholder="Entre com seu e-mail">
            <h3>Senha</h3>
            <input type="text" id="senha" name="senha" placeholder="Sua senha">
            <h3>Primeiro nome</h3>
            <input type="text" id="primeiroNome" name="primeiroNome" placeholder="Primeiro  Nome">
            <h3>Segundo nome</h3>
            <input type="text" id="segundoNome" name="segundoNome" placeholder="Segundo  Nome">
            <h3>Data de Nascimento</h3>
            <input type="text" id="diaNascimento" name="diaNascimento" placeholder="Dia">
            <select name="months" id="months">
              <option value="meses">Mês</option>
              <option value="january">Janeiro</option>
              <option value="february">Fevereiro</option>
              <option value="march">Março</option>
              <option value="april">Abril</option>
              <option value="may">Maio</option>
              <option value="june">Junho</option>
              <option value="july">Julho</option>
              <option value="august">Agosto</option>
              <option value="september">Setembro</option>
              <option value="october">Outubro</option>
              <option value="november">Novembro</option>
              <option value="december">Dezembro</option>
            </select>
            <input type="text" id="anoNascimento" name="anoNascimento" placeholder="Ano">
            <h3>Localização</h3>
            <input type="text" id="localizacao" name="localizacao" placeholder="Cidade/País"><br>

            <input type="checkbox" id="termos" name="termos" value="termos">
            <label for="termos">Concordo com os termos de serviço e politicas de privacidade</label><br><br>
            <input type="checkbox" id="atualizacoes" name="atualizacoes" value="atualizacoes">
            <label for="atualizacoes"> Desejo receber atualizações</label><br>
            <input type="submit" value="Criar Conta">  
        </form>
