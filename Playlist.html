<html>
    <head>
        <link rel="stylesheet" type="text/css" href="MonstercatPlaylist.css" media="screen" />

    </head>
    <body>
            <form>
                <input type="busca" id="busca" name="busca" placeholder="Busca">
            </form>
            <h1>Nome da playlist</h1>
            <h2>Descrição da playlist</h2>
            <img src = "https://static.wikia.nocookie.net/vocaloid/images/0/0e/ProjectDIVAARCADEcollection.jpg/revision/latest/scale-to-width-down/256?cb=20160907185435">
            <h3>Home</h3>
            <h3>Explorar</h3>
            <h3>Catalogo</h3>
            <h3>Lançamentos</h3>
            <a href="https://player.monstercat.app/playlist/233fa286-3cc6-4106-b577-57a2a4060f46?sort=playlist&offset=0&limit=0&streamerMode=true">SITE PARA SE BASEAR</a>
            <div class="playlist">
                <h3>#</h3>
                <h3>Nome</h3>
                <h3>Album</h3>
                <h3>Artista</h3>
                <h3>Genero</h3>
                <h3>Lançamento</h3>
                <h3>BPM</h3>
                <h3>Duração</h3>
                <h3>Marca</h3>
            </div>
            <div class="musicasPlaylist">
                <h4>#</h4>
                <h4>Nome</h4>
                <h4>Album</h4>
                <h4>Artista</h4>
                <h4>Genero</h4>
                <h4>Lançamento</h4>
                <h4>BPM</h4>
                <h4>Duração</h4>
                <h4>Marca</h4>
            </div>
            <div class="player">
                <!-- Header com capa do álbum e informações da música -->
                <div class="player-header">
                  <div class="album-art"></div>
                  <div class="song-details">
                    <h4>Nome da Música</h4>
                    <p>Artista - Álbum</p>
                  </div>
                </div>
            
                <!-- Barra de progresso -->
                <div class="progress-bar">
                  <div></div>
                </div>
                <div class="time">
                  <span>0:45</span>
                  <span>3:20</span>
                </div>
            
                <!-- Controles -->
                <div class="controls">
                  <button>⏮</button>
                  <button class="play">⏯</button>
                  <button>⏭</button>
                </div>
              </div>
    </body>
</html>
